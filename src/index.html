---
layout: home
---

{% for category in site.categories %}
  <h2><a name="{{ category | first }}">{{ category | first }}</a></h2>
    <ul>
    {% for posts in category %}
      {% for post in posts reversed %}
        {% if post.title %}<li><a href="{{ post.url }}">{{ post.title }}</a></li>{% endif %}
      {% endfor %}
    {% endfor %}
    </ul>
  </li>
{% endfor %}
