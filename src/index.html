---
layout: home
---

<section class="container">
  <section class="row">
    <section class="twelve columns">
      <a href="/" class="svg-logo"><img src="/assets/images/logo.svg" alt="CSS Animation"></a>
      {% include nav.html %}
    </section>
  </section>
  <section class="row">
      <section class="post-container">
        {% for post in site.posts %}
          <article class="post row">
              <a class="image-link" href="{{ post.url | prepend: site.url }}/"><img src="{{ post.home_image }}"></a>
              <h3><a class="post-link" href="{{ post.url | prepend: site.url }}/">{{ post.title }}</a></h3>
          </article>
        {% endfor %}
      </section>
  </section>
  <section class="row wow bounceIn">
    <section class="quote-container">
      <section class="rocky">
        <img src="/assets/images/rocky.svg" class="rocky">
      </section>
      <blockquote>
        <p>On Twitter? You should <a href="https://twitter.com/intent/follow?screen_name=cssanimation">follow me</a>!</p>
      </blockquote>
    </section>
  </section>
</section>
